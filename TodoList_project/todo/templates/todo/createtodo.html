{% extends 'todo/base.html' %}

	{% block content %}

<h3 class="text-center" style="margin-left:5%;margin-top:4%">Create a new todo</h3>
<h4>{{error}}</h4>
<div class="row justify-content-center mt-5">
        <div class="col-md-5">
<form method="POST" style="margin-top:5%;margin-left:15%">
    {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" size="30" id="title" required>
                </div>
                <div class="form-group">
                    <label for="memo">Memo</label>
                    <textarea name="memo" class="form-control" id="memo" ></textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="important" class="form-check-input" id="important">
                    <label class="form-check-label" for="important">Important</label>
                </div>
    <button type="submit" class="btn btn-primary" style="margin-left:42%;padding:2%">Create</button>
</form>
        </div>
</div>

    {% endblock %}
