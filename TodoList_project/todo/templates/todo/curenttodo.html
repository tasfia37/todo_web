{% extends 'todo/base.html' %}

	{% block content %}
<h3 style="margin-top:5%" class="text-center">Your current Todos</h3>
<!--<div style="margin-left:25%;margin-top:5%">-->
<!--      </div>-->


<div class="row justify-content-center mt-5">
        <div class="col-md-10">
<ul>
<div class="list-group">
{% for todo in todos %}

      <li><a href="{% url 'viewtodo' todo.id %}" class="list-group-item list-group-item-action{% if todo.important %} list-group-item-danger{% endif %}">
          <b>{{todo.title}}</b>
          {% if todo.memo %}
            : {{ todo.memo }}
          {% endif %} </a>

      </li>

{% endfor %}
</div>
  </ul>
        </div>
</div>
    {% endblock %}
