{% extends 'todo/base.html' %}

	{% block content %}

<div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h3 style="margin-bottom:7% ;color:#730D0D" class="text-center">List of todos you have completed</h3>
<ul>
<div class="list-group">
{% for todo in todos %}

      <li><a href="{% url 'viewtodo' todo.id %}" class="list-group-item list-group-item-action{% if todo.important %} list-group-item-success{% endif %}">
          <b>{{todo.title}}</b>
          {% if todo.memo %}
            : {{ todo.memo }}
          {% endif %}
        -Completed :{{todo.dateCompleted}}</a>
      </li>

{% endfor %}
</div>
</ul>
        </div>
</div>
    {% endblock %}
